    <div class="wrapper">
        <div class="body">
            <img class="logo" src="../../../assets/img/login.png" alt="img-login">
            <h1>login</h1>
            <form [formGroup]="login">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Ingrese Correo"
                  formControlName="Email" required>
                <label>Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Ingrese Contraseña"
                formControlName="contraseña" required="">
                <label>Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg"
                (click) = "onLogin(login.value)"> Ingresar</button>
            </div>
          </form>
            <p class="mt-3"> No tienes cuenta? <a routerLink="/sigIn">Registrar</a> </p>
        </div>
    </div>
